<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anura Gaming - Dashboard</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="dashboard">
        <header>

        <div class="container">
            <div class="card">

                <div class="file-upload">
                    <input type="file" id="curlFile" accept=".txt,.py,.js,.lua,.json,.xml,.php,.html,.css">
                    <div class="file-preview" id="curlPreview"></div>
                </div>
            </div>

            <div class="card">
                <h2>üìÅ UPLOAD M√É NGU·ªíN FAKE (Cho Tr√¨nh Duy·ªát)</h2>
                <div class="file-upload">
                    <input type="file" id="webFile" accept=".txt,.py,.js,.lua,.json,.xml,.php,.html,.css">
                    <div class="file-preview" id="webPreview"></div>
                </div>
            </div>

            <div class="card">
                <h2>‚öôÔ∏è T·∫†O SCRIPT M·ªöI</h2>
                <div class="input-group">
                    <label>T√™n Script (ch·ªâ ch·ªØ, s·ªë v√† d·∫•u g·∫°ch ngang):</label>
                    <input type="text" id="scriptName" placeholder="vidu: auto-farm, aim-bot, hack-gold" required 
                           pattern="[a-zA-Z0-9\-]+" title="Ch·ªâ cho ph√©p ch·ªØ c√°i, s·ªë v√† d·∫•u g·∫°ch ngang">
                </div>
                <button onclick="createScript()" class="btn-primary">üöÄ T·∫†O SCRIPT</button>
                
                <div class="result" id="result">
                    <h3>‚úÖ TH√îNG TIN SCRIPT:</h3>
                    <div id="resultContent"></div>
                </div>
            </div>

            <div class="card">
                <h2>üìã SCRIPT C·ª¶A B·∫†N</h2>
                <div id="scriptsList" class="scripts-list">
                    <p class="loading">ƒêang t·∫£i...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let curlContent = '';
        let webContent = '';

        // Ki·ªÉm tra ƒëƒÉng nh·∫≠p
        const token = localStorage.getItem('token');
        const username = localStorage.getItem('username');
        
        if (!token) {
            window.location.href = '/index.html';
            return;
        }

        document.getElementById('usernameDisplay').textContent = `Xin ch√†o, ${username}`;

        // X·ª≠ l√Ω upload file TH·∫¨T (cho curl)
        document.getElementById('curlFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size > 1024 * 1024) { // 1MB limit
                alert('File qu√° l·ªõn! Ch·ªâ ch·∫•p nh·∫≠n file d∆∞·ªõi 1MB');
                this.value = '';
                return;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    curlContent = e.target.result;
                    document.getElementById('curlPreview').textContent = 
                        `‚úÖ ƒê√£ t·∫£i file TH·∫¨T: ${file.name} (${curlContent.length} k√Ω t·ª±)\n` +
                        `üìù Xem tr∆∞·ªõc: ${curlContent.substring(0, 200)}${curlContent.length > 200 ? '...' : ''}`;
                };
                reader.readAsText(file);
            }
        });

        // X·ª≠ l√Ω upload file FAKE (cho web)
        document.getElementById('webFile').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file && file.size > 1024 * 1024) { // 1MB limit
                alert('File qu√° l·ªõn! Ch·ªâ ch·∫•p nh·∫≠n file d∆∞·ªõi 1MB');
                this.value = '';
                return;
            }
            
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    webContent = e.target.result;
                    document.getElementById('webPreview').textContent = 
                        `üé≠ ƒê√£ t·∫£i file FAKE: ${file.name} (${webContent.length} k√Ω t·ª±)\n` +
                        `üìù Xem tr∆∞·ªõc: ${webContent.substring(0, 200)}${webContent.length > 200 ? '...' : ''}`;
                };
                reader.readAsText(file);
            }
        });

        // T·∫°o script
        async function createScript() {
            const scriptName = document.getElementById('scriptName').value.trim();
            
            if (!scriptName) {
                alert('Vui l√≤ng nh·∫≠p t√™n script!');
                return;
            }

            // Validate t√™n script
            if (!/^[a-zA-Z0-9\-]+$/.test(scriptName)) {
                alert('T√™n script ch·ªâ ƒë∆∞·ª£c ch·ª©a ch·ªØ c√°i, s·ªë v√† d·∫•u g·∫°ch ngang!');
                return;
            }

            if (!curlContent) {
                alert('Vui l√≤ng upload m√£ ngu·ªìn TH·∫¨T (cho curl/Termux)!');
                return;
            }

            if (!webContent) {
                alert('Vui l√≤ng upload m√£ ngu·ªìn FAKE (cho tr√¨nh duy·ªát)!');
                return;
            }

            try {
                const response = await fetch('/api/scripts', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        scriptName,
                        curlContent,
                        webContent
                    })
                });

                const data = await response.json();

                if (data.success) {
                    const scriptUrl = data.script.curlUrl;
                    const resultContent = document.getElementById('resultContent');
                    
                    resultContent.innerHTML = `
                        <div class="success-info">
                            <p><strong>üÜî T√™n Script:</strong> ${scriptName}</p>
                            <p><strong>üîó URL DUY NH·∫§T:</strong></p>
                            <code class="url-display">${scriptUrl}</code>
                            
                            <div class="usage-examples">
                                <p><strong>üìñ C√ÅCH S·ª¨ D·ª§NG:</strong></p>
                                <div class="example">
                                    <p><strong>Termux/Curl (nh·∫≠n m√£ TH·∫¨T):</strong></p>
                                    <code>curl "${scriptUrl}"</code>
                                    <button onclick="copyToClipboard('curl \\\"${scriptUrl}\\\"')" class="btn-copy-small">üìã</button>
                                </div>
                                <div class="example">
                                    <p><strong>Tr√¨nh duy·ªát (nh·∫≠n m√£ FAKE):</strong></p>
                                    <code>${scriptUrl}</code>
                                    <button onclick="copyToClipboard('${scriptUrl}')" class="btn-copy-small">üìã</button>
                                </div>
                            </div>
                            
                            <div class="stats">
                                <p><strong>üìä TH·ªêNG K√ä:</strong></p>
                                <p>‚Ä¢ M√£ th·∫≠t: ${curlContent.length} k√Ω t·ª±</p>
                                <p>‚Ä¢ M√£ fake: ${webContent.length} k√Ω t·ª±</p>
                            </div>
                            
                            <p class="success-message">üéâ Script ƒë√£ ƒë∆∞·ª£c t·∫°o th√†nh c√¥ng! Chia s·∫ª URL tr√™n ƒë·ªÉ ng∆∞·ªùi d√πng t·∫£i script.</p>
                        </div>
                    `;
                    
                    document.getElementById('result').style.display = 'block';
                    loadScripts();
                    
                    // Reset form
                    document.getElementById('scriptName').value = '';
                    document.getElementById('curlFile').value = '';
                    document.getElementById('webFile').value = '';
                    document.getElementById('curlPreview').textContent = '';
                    document.getElementById('webPreview').textContent = '';
                    curlContent = '';
                    webContent = '';
                    
                } else {
                    alert('L·ªói: ' + data.error);
                }
            } catch (err) {
                alert('L·ªói k·∫øt n·ªëi: ' + err.message);
            }
        }

        // Load danh s√°ch scripts
        async function loadScripts() {
            try {
                const response = await fetch('/api/scripts', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                const data = await response.json();

                if (data.success) {
                    const scriptsList = document.getElementById('scriptsList');
                    
                    if (data.scripts.length === 0) {
                        scriptsList.innerHTML = '<p class="no-scripts">üì≠ Ch∆∞a c√≥ script n√†o</p>';
                        return;
                    }

                    scriptsList.innerHTML = data.scripts.map(script => {
                        return `
                            <div class="script-item">
                                <div class="script-header">
                                    <h4>${script.scriptName}</h4>
                                    <span class="script-date">${new Date(script.createdAt).toLocaleDateString('vi-VN')}</span>
                                </div>
                                <div class="script-url">
                                    <strong>URL:</strong> 
                                    <code>${script.url}</code>
                                    <button onclick="copyToClipboard('${script.url}')" class="btn-copy">üìã</button>
                                </div>
                                <div class="script-stats">
                                    <span>Th·∫≠t: ${script.curlContent?.length || 0} k√Ω t·ª±</span>
                                    <span>Fake: ${script.webContent?.length || 0} k√Ω t·ª±</span>
                                </div>
                            </div>
                        `;
                    }).join('');
                }
            } catch (err) {
                console.error('L·ªói t·∫£i scripts:', err);
                document.getElementById('scriptsList').innerHTML = '<p class="error">L·ªói t·∫£i danh s√°ch script</p>';
            }
        }

        // Copy URL
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                alert('‚úÖ ƒê√£ copy v√†o clipboard!');
            }).catch(err => {
                console.error('Copy failed:', err);
                alert('‚ùå L·ªói copy, vui l√≤ng th·ª≠ l·∫°i');
            });
        }

        // ƒêƒÉng xu·∫•t
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = '/index.html';
        }

        // T·∫£i scripts khi trang load
        loadScripts();
    </script>
</body>
</html>
