<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

<body>
    <div class="container">
        <div class="login-box">
            <h1>üéÆ ANURA GAMING</h1>
            <p class="subtitle">Qu·∫£n l√Ω script game c·ªßa b·∫°n</p>
            
            <form id="loginForm">
                <div class="input-group">
                    <label>T√†i kho·∫£n</label>
                    <input type="text" id="username" placeholder="Nh·∫≠p t√†i kho·∫£n" required>
                </div>
                <div class="input-group">
                    <label>M·∫≠t kh·∫©u</label>
                    <input type="password" id="password" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>
                <button type="submit" class="btn-primary">ƒêƒÇNG NH·∫¨P</button>
                <button type="button" class="btn-secondary" onclick="showRegister()">ƒêƒÇNG K√ù T√ÄI KHO·∫¢N</button>
            </form>

            <form id="registerForm" style="display: none;">
                <div class="input-group">
                    <label>T√†i kho·∫£n m·ªõi</label>
                    <input type="text" id="newUsername" placeholder="Nh·∫≠p t√†i kho·∫£n" required>
                </div>
                <div class="input-group">
                    <label>M·∫≠t kh·∫©u m·ªõi</label>
                    <input type="password" id="newPassword" placeholder="Nh·∫≠p m·∫≠t kh·∫©u" required>
                </div>
                <button type="submit" class="btn-primary">ƒêƒÇNG K√ù</button>
                <button type="button" class="btn-secondary" onclick="showLogin()">ƒêƒÇNG NH·∫¨P</button>
            </form>

            <div class="error" id="error"></div>
        </div>
    </div>

    <script>
        let isRegistering = false;

        function showRegister() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'block';
            isRegistering = true;
            document.getElementById('error').textContent = '';
        }

        function showLogin() {
            document.getElementById('registerForm').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            isRegistering = false;
            document.getElementById('error').textContent = '';
        }

        async function handleAuth(e) {
            e.preventDefault();
            
            const username = document.getElementById(isRegistering ? 'newUsername' : 'username').value;
            const password = document.getElementById(isRegistering ? 'newPassword' : 'password').value;
            const errorElement = document.getElementById('error');

            if (!username || !password) {
                errorElement.textContent = 'Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin';
                return;
            }

            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: isRegistering ? 'register' : 'login',
                        username,
                        password
                    })
                });

                const data = await response.json();

                if (data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('username', data.username);
                    window.location.href = '/dashboard.html';
                } else {
                    errorElement.textContent = data.error || 'C√≥ l·ªói x·∫£y ra';
                }
            } catch (err) {
                errorElement.textContent = 'L·ªói k·∫øt n·ªëi ƒë·∫øn server';
                console.error('Auth error:', err);
            }
        }

        document.getElementById('loginForm').addEventListener('submit', handleAuth);
        document.getElementById('registerForm').addEventListener('submit', handleAuth);

        // N·∫øu ƒë√£ ƒëƒÉng nh·∫≠p, chuy·ªÉn h∆∞·ªõng
        if (localStorage.getItem('token')) {
            window.location.href = '/dashboard.html';
        }
    </script>
</body>
</html>
